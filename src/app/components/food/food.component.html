<div class="main">
   <div class="container">
      <i class="material-icons icon" [routerLink]="['/home', category]">
         chevron_left
      </i>
      <div class="row" *ngIf="food">
         <div class="card">
            <img class="card-img-top align-self-center" [src]="food.picture_url" alt="food picture" />
            <h5 class="card-title fs-3 fw-bold mt-2 text-center">
               {{ food.name }}
            </h5>
            <p class="card-text fs-3 fw-bold lh-sm mt-2 text-center">
               ${{ food.price | number: '1.2-2' }}
            </p>
            <p class="fw-bold">Description</p>
            <p>{{ food.description }}</p>
            <button class="btn-submit big-button" [ngClass]="{ added: added }" (click)="addToCart()" type="submit">
               {{ buttonText }}
            </button>
         </div>
      </div>
      <div class="row" *ngIf="!food">
         <!-- not found -->
         <div class="not-found-item text-center">
            <i class="material-icons not-found-icon">
               search
            </i>
            <p class="not-found fs-2 mt-4">
               No product found
            </p>
         </div>
      </div>
   </div>
</div>
