<div class="layout-page">
  <div class="layout-header">
    <div class="layout-container">
      <div class="topbar">
        <button class="back-button" routerLink="/profile">
          <i class="material-icons">keyboard_arrow_left</i>
        </button>
        <h2>Edit my profile</h2>
      </div>
    </div>
  </div>

  <div class="layout-content">
    <div class="layout-container">
      <h4>Update personal details</h4>
      <div class="card-edit">
        <form [formGroup]="loginForm">
          <div class="field">
            <label for="name">Name</label>
            <input type="text" name="name" formControlName="name" />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" formControlName="email" />
          </div>
          <div class="field">
            <label for="phone">Phone</label>
            <input type="text" name="phone" formControlName="phone" />
          </div>
          <div class="field">
            <label for="address">Address</label>
            <!-- <input
              type="text"
              name="address"
              formControlName="address"
              placeholder="Calle los Rosales, Urb El Jardin"
            /> -->
            <textarea name="address" formControlName="address"></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="layout-footer">
    <div class="layout-container">
      <button class="big-button" type="submit" (click)="actualizarPerfil()">
        Update
      </button>
    </div>
  </div>
</div>
