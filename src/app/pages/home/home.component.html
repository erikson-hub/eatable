<div class="container mt-4">
   <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 text-center">
         <div class="search input-group mb-3">
            <span>
               <i class="material-icons icon" *ngIf="search.length == 0">
                  search
               </i>
               <i class="material-icons icon" *ngIf="search.length > 0" (click)="clearSearch()">
                  chevron_left
               </i>
            </span>
            <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1" name="search"
               [(ngModel)]="search" (keyup)="getFoodsBySearch(search)" />
            <span>
               <i class="material-icons icon fs-2 mt-3 mb-3">shopping_cart</i>
            </span>
         </div>
         <!-- list of categories -->
         <div class="categories" *ngIf="categories?.length && search.length == 0">
            <ul class="list-group" *ngFor="let category of categories">
               <li [routerLink]="['/home', category]" class="list-group-item list-group-item-action"
                  [class.active]="category == selectedCategory" (click)="getFoodsByCategory(category)">
                  {{ category }}
               </li>
            </ul>
         </div>
         <!-- found results -->
         <div class="found text-center fs-2" *ngIf="found > 0">
            <div *ngIf="found == 1">
               <p>Found {{found}} result</p>
            </div>
            <div *ngIf="found > 1">
               <p>Found {{found}} results</p>
            </div>
         </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 mt-4">
         <div class="row" *ngIf="foods?.length && !selectedFood">
            <div class="col-lg-4 col-md-6 col-sm-6 d-flex justify-content-center" *ngFor="let food of foods">
               <div class="card text-center" [routerLink]="['/home', selectedCategory, food.name]"
                  (click)="getFood(food.id)">
                  <img class="card-img-top img-fluid" [src]="food.picture_url" alt="food picture" />
                  <h5 class="card-title fs-4 fw-bold mt-2">
                     {{ food.name }}
                  </h5>
                  <p class="card-text fs-4 fw-bold lh-sm mt-2">
                     ${{ food.price | number: '1.2-2' }}
                  </p>
               </div>
            </div>
         </div>
         <!-- not found -->
         <div class="not-found-item text-center" *ngIf="foods?.length == 0">
            <app-not-found></app-not-found>
         </div>
         <!-- selected food -->
         <div class="row" *ngIf="selectedFood">
            <pre>
               {{ selectedFood | json }}
            </pre>
         </div>
      </div>
   </div>
</div>
